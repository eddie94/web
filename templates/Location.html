<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>

    <body>
        <h1>실내에 존재하는 물건</h1>
        <p>우리 주위에는 수많은 물건들이 존재합니다.</p>
        <p>부엌에는 냉장고가 거실에는 TV가 침실에는 침대가 있습니다.</p>
        <p>여러분들은 이제 우리가 살고있는 공간에 존재하는 물건에 대해 생각하셔야 합니다.</p>
        <p>아래의 키워드를 보고 떠오르는 물건들을 최대한 많이 상세하게 적어주세요.</p>

        <br>
        <h2>입력시 주의사항</h2>
        <p>항목이 여러개일 경우 공백을 이용하여 구분해 주세요</p>
        <br>

        <form action="" method="POST">
            {%csrf_token%}
            <label> "부엌" 하면 떠오르는 것은? <input type="text" size="40" name="things"></label>
            <br>
            <label> "침실" 하면 떠오르는 것은? <input type="text" size="40" name="things"></label>
            <input type="submit" value="완료">
        </form>

    </body>
</html>
